name: Deploy Flask App to EC2

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          command_timeout: 10m
          script: |
            set -e
            
            # Navigate to home directory
            cd /home/ec2-user
            
            # Stop existing Flask app if running
            pkill -f "python3 app.py" || true
            pkill -f "python3 /home/ec2-user/app/app.py" || true
            sleep 2
            
            # Remove existing app directory with sudo
            sudo rm -rf /home/ec2-user/app
            
            # Clone fresh repository
            git clone https://github.com/Prithviiixx/cpp.git /home/ec2-user/app
            
            # Navigate to app directory
            cd /home/ec2-user/app
            
            # Install dependencies
            pip3 install flask flask-sqlalchemy werkzeug boto3 --user --quiet
            
            # Start the Flask app with nohup and disown
            nohup python3 /home/ec2-user/app/app.py > /home/ec2-user/flask_app.log 2>&1 &
            disown
            
            # Give it time to start
            sleep 3
            
            # Check if running
            echo "Checking if app is running..."
            ps aux | grep -v grep | grep "python3" | grep "app.py" || echo "Process check done"
            
            echo "Deployment completed!"
            echo "App URL: http://${{ secrets.EC2_HOST }}:5000"

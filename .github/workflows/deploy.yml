name: Deploy Flask App to EC2

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Navigate to app directory or create it
            cd /home/ec2-user
            
            # Clone or pull the repository
            if [ -d "app" ]; then
              cd app
              git pull origin main || git pull origin master
            else
              git clone https://github.com/Prithviiixx/cpp.git app
              cd app
            fi
            
            # Navigate to flask_app directory
            cd flask_app
            
            # Install dependencies
            pip3 install -r requirements.txt --user
            
            # Stop existing Flask app if running
            pkill -f "python3 app.py" || true
            pkill -f "gunicorn" || true
            
            # Wait a moment for processes to stop
            sleep 2
            
            # Start the Flask app with nohup
            nohup python3 app.py > /home/ec2-user/flask_app.log 2>&1 &
            
            # Verify the app started
            sleep 3
            if pgrep -f "python3 app.py" > /dev/null; then
              echo "Flask app started successfully!"
            else
              echo "Failed to start Flask app. Check logs."
              cat /home/ec2-user/flask_app.log
              exit 1
            fi

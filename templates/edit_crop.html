{% extends 'base.html' %}

{% block title %}Edit Crop - AgriForest Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-pencil"></i> Edit Crop/Forest</h5>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ crop.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="crop_type" class="form-label">Type</label>
                        <select class="form-select" id="crop_type" name="crop_type" required>
                            <option value="agriculture" {% if crop.crop_type == 'agriculture' %}selected{% endif %}>
                                Agriculture (Crops)
                            </option>
                            <option value="forestry" {% if crop.crop_type == 'forestry' %}selected{% endif %}>
                                Forestry (Trees)
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="area" class="form-label">Area (hectares)</label>
                        <input type="number" step="0.01" class="form-control" id="area" name="area" 
                               value="{{ crop.area }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="planting_date" class="form-label">Planting Date</label>
                        <input type="date" class="form-control" id="planting_date" name="planting_date" 
                               value="{{ crop.planting_date }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="planted" {% if crop.status == 'planted' %}selected{% endif %}>Planted</option>
                            <option value="growing" {% if crop.status == 'growing' %}selected{% endif %}>Growing</option>
                            <option value="harvesting" {% if crop.status == 'harvesting' %}selected{% endif %}>Harvesting</option>
                            <option value="harvested" {% if crop.status == 'harvested' %}selected{% endif %}>Harvested</option>
                            <option value="dormant" {% if crop.status == 'dormant' %}selected{% endif %}>Dormant</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Image (optional)</label>
                        {% if crop.image_url %}
                        <div class="mb-2">
                            <img src="{{ crop.image_url }}" alt="{{ crop.name }}" class="img-thumbnail" style="max-height: 100px;">
                        </div>
                        {% endif %}
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Update Crop
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Add Crop - AgriForest Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Add New Crop/Forest</h5>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required 
                               placeholder="e.g., North Field Wheat">
                    </div>
                    <div class="mb-3">
                        <label for="crop_type" class="form-label">Type</label>
                        <select class="form-select" id="crop_type" name="crop_type" required>
                            <option value="agriculture">Agriculture (Crops)</option>
                            <option value="forestry">Forestry (Trees)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="area" class="form-label">Area (hectares)</label>
                        <input type="number" step="0.01" class="form-control" id="area" name="area" required 
                               placeholder="e.g., 10.5">
                    </div>
                    <div class="mb-3">
                        <label for="planting_date" class="form-label">Planting Date</label>
                        <input type="date" class="form-control" id="planting_date" name="planting_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Image (optional)</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        <small class="text-muted">Upload an image of your crop/forest (stored in AWS S3)</small>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Add Crop
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

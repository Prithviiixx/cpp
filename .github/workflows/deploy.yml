name: Deploy Flask App to EC2

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          request_pty: false
          script_stop: false
          timeout: 60s
          command_timeout: 5m
          script: |
            pkill -f "python3.*app.py" 2>/dev/null || true
            sleep 1
            sudo rm -rf /home/ec2-user/app 2>/dev/null || true
            git clone https://github.com/Prithviiixx/cpp.git /home/ec2-user/app 2>&1
            cd /home/ec2-user/app
            pip3 install flask flask-sqlalchemy werkzeug boto3 --user 2>&1 | tail -5
            echo '#!/bin/bash' > /home/ec2-user/run.sh
            echo 'cd /home/ec2-user/app' >> /home/ec2-user/run.sh
            echo 'exec python3 app.py' >> /home/ec2-user/run.sh
            chmod +x /home/ec2-user/run.sh
            nohup bash -c '/home/ec2-user/run.sh > /home/ec2-user/flask.log 2>&1 &' >/dev/null 2>&1
            sleep 1
            echo "Deployment completed"
            exit 0
